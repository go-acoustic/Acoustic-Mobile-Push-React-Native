
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    compileOnly('com.facebook.react:react-native:+') {
        exclude group: 'com.android.support'
    }

    // Use environment variable ANDROID_X if you're using React Native 0.60 or later
    // If running from Android Studio and React Native 0.60, comment out the `if`
    if(System.getenv("ANDROID_X")) {
        println "Using Android X Libraries"
        implementation "androidx.core:core:1+"
    } else {
        println "Using Android Support Libraries"
        implementation 'com.android.support:appcompat-v7:28.0.0'
    }

    implementation 'com.google.android.gms:play-services-base:16.0.1'
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    compileOnly fileTree(dir: '../../react-native-acoustic-mobile-push/android/libs', include: ['*.jar'])
}
  
